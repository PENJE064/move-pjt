<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix 스타일 영화 목록</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #141414;
            color: white;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #141414;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }

        .movie {
            width: 200px;
            height: 350px;
            background-color: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .movie:hover {
            transform: scale(1.05);
        }

        .movie img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 14px;
        }

        .movie-info h4 {
            margin: 0;
            font-size: 16px;
            font-weight: bold;
        }

        .movie-info p {
            margin: 5px 0 0;
        }

        .movie-info .vote {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <header>
        Netflix 스타일 영화 목록
    </header>

    <div class="movie-list" id="movie-list">
        <!-- 영화 목록이 여기에 동적으로 추가됩니다. -->
    </div>

    <script>
        // 서버에서 영화 데이터를 가져오는 함수
        function fetchMovies() {
            fetch('http://localhost:3000/movies')  // 3000번 포트로 요청을 보냄
                .then(response => response.json())
                .then(data => {
                    renderMovies(data);
                })
                .catch(error => console.error('영화 데이터를 가져오는 데 오류가 발생했습니다:', error));
        }

        // 영화 목록을 화면에 렌더링하는 함수
        function renderMovies(movies) {
            const movieListContainer = document.getElementById('movie-list');
            movieListContainer.innerHTML = '';  // 기존 내용 지우기

            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');

                // 영화 이미지 (임시 이미지 URL로 대체 가능)
                const movieImage = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : 'https://via.placeholder.com/200x350?text=No+Image';

                movieElement.innerHTML = `
                    <img src="${movieImage}" alt="${movie.title}">
                    <div class="movie-info">
                        <h4>${movie.title}</h4>
                        <p>${movie.original_title}</p>
                        <p class="vote">⭐ ${movie.vote_average}</p>
                    </div>
                `;

                movieListContainer.appendChild(movieElement);
            });
        }

        // 페이지 로딩 시 영화 데이터 불러오기
        window.onload = fetchMovies;
    </script>
</body>
</html>
